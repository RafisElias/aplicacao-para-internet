<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Entre em contato conosco.</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </header>

    <nav>
      <ul class="menu">
        <li class="menu-item"><a href="./indice.html">Índice</a></li>
        <li class="menu-item">
          <a href="./imagensdodia.html">Imagens do Dia</a>
        </li>
        <li class="menu-item">
          <a href="./noticiasdodia.html">Noticias do Dia</a>
        </li>
        <li class="menu-item"><a href="#">Nos contate</a></li>
      </ul>
    </nav>

    <main>
      <form>
        <div class="field">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="field">
          <label for="age">Idade:</label>
          <input type="number" name="age" id="age" />
        </div>

        <div class="field">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </div>

        <div class="field">
          <label for="suggestion">Sugestões</label>
          <textarea
            name="suggestion"
            id="suggestion"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="checkbox-field">
          <input
            type="checkbox"
            checked
            id="reciveAds"
            value="receberAnuncios"
          />
          <label for="reciveAds">Receber anúncios por email</label>
        </div>

        <div class="field">
          <label for="phone">Telefone</label>
          <input type="tel" name="phone" id="phone" />
        </div>

        <button>Enviar</button>
      </form>
    </main>

    <footer>Todos os direitos reservados</footer>
  </body>
</html>
